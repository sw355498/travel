<body>
    <div class="tab-content container ">

                <div class="form-group">
                    <label for="password">密碼</label>

                </div>
                <button type=" button" class="mx-auto sign-in-btn  td-mb-25 td-mt-25">登入</button>
                    <a href="" class="text-white free">免費註冊</a>

            <!-- 註冊-->
            <form class=" form-content">
                <div class="text-center text-white td-mt-25">
                    <p>使用社交平台帳戶登入</p>
                    <p>立即登入，隨時收到獨家優惠</p>
                    <div class="sign-icon mx-auto">
                        <a href=""><i class="fab fa-facebook"></i></a></i>
                        <a href=""><i class="fab fa-line"></i></a>
                        <a href=""><i class="fab fa-google"></i></a>
                    </div>
                    <div class="or">

                        <span class="lines"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="">
                </div>
                <div class="form-group">
                    <label for="password">密碼</label>
                    <input type="password" class="form-control" id="password" placeholder="">
            </form>
            <button type=" button" class="mx-auto sign-in-btn  td-mb-25 td-mt-25">註冊</button>

        </div>
    </div>

    <script>
        let tabLink = document.getElementById("tabs").querySelectorAll("a");

        let tabContents = document.getElementById("tab-inner").querySelectorAll('.form-content');

        window.onload = function () {

            // 啟動第一個panel
            panelDisplay(tabLink[0]);
            //點擊  tab a連結
            for (let i = 0; i < tabLink.length; i++) {
                tabLink[i].addEventListener('click', function (e) {
                    e.preventDefault();
                    panelDisplay(this);
                    // return false;
                });

            };

            function panelDisplay(activePanel) {
                // Do something...
                for (let i = 0; i < tabLink.length; i++) {

                    //設定條件tabLink ==activePanel 
                    //將tablink代入for循環中並利用 if ...else 進行條件 classList.add增加class="active" ，就是每執行一次function的時候就進行全部tablinks增加class

                    if (tabLink[i] == activePanel) {
                        tabLink[i].classList.add("active");
                        tabContents[i].style.display = "block";

                    } else {
                        tabLink[i].classList.remove("active");
                        tabContents[i].style.display = "none";
                    }
                }
            }

        };





    </script>
